<div mdl class="demo-card-wide mdl-card mdl-shadow--2dp" >
  <div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">List of Drivers</h2>
  </div>
  <div class="card-body">
    <table class="data-table-format">
      <thead>
        <tr>
          <th>id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Car</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let driver of listOfDrivers; let i = index" (click)="setDriverToEdit(i, driver)" [class.active]="i == selectedRow">
          <th>{{driver.id}}</th>
          <td>{{driver.firstName}}</td>
          <td>{{driver.lastName}}</td>
          <td>{{driver.car}}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="isLoading" id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate loadingCenter"></div>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <div class="buttonHolder">
      <app-driver-manage
        [driverToEdit]="selectedDriver"
        [listId]="listId">
      </app-driver-manage>
    </div>
  </div>
</div>
